<!DOCTYPE html>
<html>
	<head>
		<title>Material Icon Viewer</title>
		<link rel="stylesheet" href="design/index.css">
	</head>
	<body>
		<header>
			<input type="search" placeholder="Search for keywords or codepoints">
			<button class="active" data-type="visibility" title="Show/Hide non-matching Icons"><i>&#xe8f4;</i></button>
			<button data-type="image" title="Export to Image"><i>&#xe251;</i></button>
			<button data-type="text" title="Export to CSS"><i>&#xe8b0;</i></button>
		</header>
		<main data-visible="show"></main>
		<script src="source/index.js"></script>
	</body>
</html>
